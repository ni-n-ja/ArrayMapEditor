<!DOCTYPE HTML>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>

    <body ng-app="myApp" ng-controller="matrixEditorController">
        <div id="header">
            <h3>„Ç¨„Éê„Ç¨„ÉêMAP„Ç®„Éá„Ç£„Çø</h3>

        <div id="main">
            <div id="content">
                <div class="size">
                    <textarea class="arraySize" id="width" ng-model="width"></textarea>
                    <textarea class="arraySize" id="height" ng-model="height"></textarea>
                    {{width}}
                    {{height}}

                <div id="matrix">

                                {{cell}}

                    </table>
                </div>

                <div id="text" ng-model="aaaa">
                    <textarea id="textarea" name="result" ng-model="aaaa"></textarea>
